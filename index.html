<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | VFATZs MIDIs</title>
    <style>
        /* Shared Styles & Theme Variables */
        :root {
            --bg-color: #0f0f0f;
            --box-bg: #181818;
            --text-primary: #eeeeee;
            --text-secondary: #aaaaaa;
            --accent: #00adb5;
            --nav-bg: #1a1a1a;
            --transition-speed: 0.5s;
        }

        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --box-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --accent: #007d82;
            --nav-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            background-color: var(--nav-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }

        .nav-links a:hover { color: var(--accent); }

        /* Theme Switch */
        .theme-switch-wrapper { display: flex; align-items: center; }
        .theme-switch { display: inline-block; height: 24px; position: relative; width: 50px; }
        .theme-switch input { display: none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 34px; }
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 16px; left: 4px; position: absolute; transition: .4s; width: 16px; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* Main Welcome Section */
        .container {
            min-height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .welcome-card {
            max-width: 800px;
            width: 100%;
            background: var(--box-bg);
            padding: 4rem 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(128, 128, 128, 0.1);
            text-align: center;
        }

        .welcome-text {
            font-size: 2.2rem;
            font-weight: 400;
            margin-bottom: 25px;
            color: var(--text-primary);
        }

        .accent {
            color: var(--accent);
            font-weight: 800;
        }

        .disclaimer {
            margin-top: 30px;
            font-style: italic;
            color: var(--text-secondary);
            font-size: 1rem;
            padding-top: 20px;
            border-top: 1px solid rgba(128, 128, 128, 0.2);
        }

        .origin {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            .welcome-text { font-size: 1.8rem; }
            nav { padding: 1rem; }
            .nav-links a { margin: 0 8px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            <a href="index.html" style="color: var(--accent);">Home</a>
            <a href="soundfonts.html">Soundfonts</a>
            <a href="creations.html">Creations</a>
            <a href="social.html">Social Media</a>
            <a href="deviceinfo.html">Device Info</a>
        </div>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider"></div>
            </label>
        </div>
    </nav>

    <div class="container">
        <div class="welcome-card">
            <h1 class="welcome-text">
                Hello, I am <span class="accent">VFATZs MIDIs</span>.
            </h1>
            <p class="origin">
                üìç Based in Thailand üáπüá≠
            </p>
            <p style="font-size: 1.3rem; margin-top: 20px;">
                I usually make <span class="accent">Black MIDI</span> Videos.
            </p>
            
            <p class="disclaimer">
                "Trust me, I don't really give out your soundfont or software."
            </p>
        </div>
    </div>

    <script>
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        
        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }    
        }
        toggleSwitch.addEventListener('change', switchTheme, false);
        
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'light') toggleSwitch.checked = true;
        }
    </script>
</body>
</html>
