    <!-- Load Tailwind CSS for easy, responsive styling --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and smooth transitions */
        body {
            font-family: 'Inter', sans-serif;
            transition: all 0.4s ease-in-out; /* Smooth transition for background */
        }

        /* --- Dark Theme (Default) --- */
        body[data-theme='dark'] {
            /* Now loading from your GitHub repository /images/ folder */
            background-image: url('images/Untitled.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #000; /* Fallback for dark theme */
        }

        /* --- Light Theme (Override) --- */
        body[data-theme='light'] {
            background-image: none; /* Remove image */
            background-color: #fff; /* White background */
            color: #1f2937; /* Default dark text color for body */
        }

        /* Custom selector for the dropdown menu background in light mode */
        body[data-theme='light'] #socials-dropdown {
            background-color: #fff;
        }

        /* Style for icons within navigation links (Adjusted to normal size: ~1.15rem / 18-19px) */
        .nav-icon {
            width: 1.15rem; /* ~18.4px */
            height: 1.15rem; /* ~18.4px */
            vertical-align: middle; /* Align icon vertically with text */
            margin-right: 0.25rem; /* Equivalent to mr-1 */
            filter: invert(0.8); /* Adjust for dark text on light backgrounds */
            transition: filter 0.3s ease-in-out;
        }
        body[data-theme='light'] .nav-icon {
            filter: invert(0); /* Normal colors for light background */
        }

    </style>
</head>
