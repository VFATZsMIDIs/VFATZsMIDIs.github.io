<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media | VFATZs MIDIs</title>
    <style>
        /* Shared Styles & Theme Variables */
        :root {
            --bg-color: #0f0f0f;
            --box-bg: #181818;
            --text-primary: #eeeeee;
            --text-secondary: #aaaaaa;
            --accent: #00adb5;
            --nav-bg: #1a1a1a;
            --youtube: #FF0000;
            --discord: #5865F2;
            --transition-speed: 0.5s;
        }

        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --box-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #555555;
            --accent: #007d82;
            --nav-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        nav {
            background-color: var(--nav-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }

        .nav-links a:hover { color: var(--accent); }

        .container {
            min-height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .social-card {
            max-width: 500px;
            width: 100%;
            background: var(--box-bg);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(128, 128, 128, 0.1);
            text-align: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, filter 0.2s;
        }

        .social-link:hover {
            transform: scale(1.03);
            filter: brightness(1.1);
        }

        .yt-btn { background-color: var(--youtube); }
        .dc-btn { background-color: var(--discord); }

        /* Theme Switch */
        .theme-switch-wrapper { display: flex; align-items: center; }
        .theme-switch { display: inline-block; height: 24px; position: relative; width: 50px; }
        .theme-switch input { display: none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 34px; }
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 16px; left: 4px; position: absolute; transition: .4s; width: 16px; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(26px); }

    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="soundfonts.html">Soundfonts</a>
            <a href="creations.html">Creations</a>
            <a href="social.html" style="color: var(--accent);">Social Media</a>
            <a href="deviceinfo.html">Device Info</a>
        </div>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider"></div>
            </label>
        </div>
    </nav>

    <div class="container">
        <div class="social-card">
            <h1 style="margin-bottom: 30px;">Get in Touch</h1>
            
            <a href="https://www.youtube.com/@vfatzs.midis.official" class="social-link yt-btn" target="_blank">
                YouTube Channel
            </a>

            <a href="#" class="social-link dc-btn" target="_blank">
                Discord Server
            </a>

            <p style="margin-top: 20px; font-size: 0.9rem; color: var(--text-secondary);">
                Feel free to reach out for collaborations!
            </p>
        </div>
    </div>

    <script>
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }    
        }
        toggleSwitch.addEventListener('change', switchTheme, false);
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'light') toggleSwitch.checked = true;
        }
    </script>
</body>
</html>
